
<aside class="store" v-cloak="v-cloak" v-if="store.length &gt; 0">
  <div class="header">Buy Upgrades</div><a class="item" v-for="item,i in store" @click="buyItem(i,item.id)">
    <div class="name">{{item.name}}</div>
    <div class="desc">{{item.desc}}</div>
    <div class="price">{{item.price}}</div></a>
</aside>
