        <div class="animated zoomInDown" v-for="item,i in availableUpgrades" @click="buyItem(i,item)"><a class="item" v-bind:class="{ buyable: score &gt;= item.price}">

            <div class="name">{{item.name}}</div>
            <div class="desc">{{item.desc}}</div></a></div>
      </aside>
      <button class="toggle inventory" v-if="inventory.length &gt; 0" @click="toggleDrawer('inventory')"><span class="count" v-text="inventory.length"></span></button>
      <aside class="inventory" v-cloak v-show="inventory.length &gt; 0" v-bind:class="{ mobileVisible: (visibleDrawer == 'inventory') }">
        <div class="header">Your Inventory</div>
        <div class="inner">
          <div class="item animated bounceInUp" v-for="item in inventory"><a class="toggle" v-on:click="foo(item)">
              <div class="name">{{item.name}}</div>
              <div class="desc" v-if="item.showDesc == true">{{item.desc}}</div></a></div>
        </div>
      </aside>
      <div class="score-hud counter counter-box" v-if="totalScore &gt; 18" v-cloak><span class="label">Score</span><span class="count" v-text="score"></span></div>
